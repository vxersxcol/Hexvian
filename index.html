<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HexvianShop</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Intro Screen -->
  <div id="intro">
    <h1 class="intro-text">HexvianShop</h1>
  </div>

  <!-- Main Content -->
  <div id="content" class="hidden">
    <div class="logo-container">
      <img src="logo.png" alt="HexvianShop Logo" class="main-logo">
      <h2 class="neon-footer">HexvianShop</h2>
    </div>

    <div class="button-group">
      <a href="ui.html" class="glow-button">UI</a>
      <a href="gfx.html" class="glow-button">GFX</a>
      <a href="scripting.html" class="glow-button">Scripting</a>
      <a href="gamepass.html" class="glow-button">Gamepass</a>
      <a href="items.html" class="glow-button">Items</a>
    </div>

    <a href="https://discord.gg/XtQPKwu5az" target="_blank" class="discord-button">Join Discord</a>

    <button id="settings-btn" class="settings-btn">⚙️</button>
    <div id="settings-menu" class="settings-menu hidden">
      <label>Theme:</label>
      <select id="theme-select">
        <option value="cyan">Neon Cyan + Yellow</option>
        <option value="purple">Purple + Blue</option>
        <option value="pink">Pink + Teal</option>
      </select>
      <label><input type="checkbox" id="multi-theme" checked> Multi Theme</label>
    </div>
  </div>

  <canvas id="particles"></canvas>
</body>
</html>
